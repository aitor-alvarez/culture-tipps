{% extends 'base.html' %}
{% load static from staticfiles %}
{% load static %}
{% block content %}

<div class="container">
<br>

    <a class="waves-effect blue btn" href="{% url 'home' %}responses/{{ scenario_language }}/">Return to summaries</a>
    <hr>
<table id="results" class="display">

        <thead>
          <tr>
              <th>Option</th>
              <th>Attempts</th>
              <th>% in agreement with experts</th>
          </tr>
        </thead>
<tbody>
{% for stat in stats %}
          <tr>
            <td>{{ stat.0 }}</td>
            <td>{{ stat.1 }}</td>
            <td>{{ stat.2 }}</td>
          </tr>
{% endfor %}
</tbody>
      </table>


</div>
{% endblock %}
{% block js %}
<script>
$(document).ready( function () {
    $('#results').DataTable();
} );
</script>
{% endblock %}
